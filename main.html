<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoomStore</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #000000; color: #ffffff; }
        .card { background-color: #1a1a1a; }
        .btn-purple { background-color: #a020f0; }
    </style>
</head>
<body>
    <div class="container mx-auto p-4">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-3xl font-bold">LoomStore</h1>
            <a href="developer.html" class="btn-purple text-white font-bold py-2 px-4 rounded">Developer</a>
        </div>
        <div id="app-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            </div>
    </div>
    <script type="module">
        import { Client, Databases, Query } from "https://cdn.jsdelivr.net/npm/appwrite@13.0.0/dist/browser/appwrite.min.js";

        const client = new Client();
        client
            .setEndpoint('https://cloud.appwrite.io/v1')
            .setProject('68528057001314063369');

        const databases = new Databases(client);

        async function getApprovedApps() {
            try {
                const response = await databases.listDocuments(
                    '6852a77b0029f40ae7a4',
                    '6852a7a3001e4713b6f6',
                    [Query.equal('status', 'approved')]
                );
                const apps = response.documents;
                const appGrid = document.getElementById('app-grid');
                appGrid.innerHTML = ''; 
                apps.forEach(app => {
                    const appCard = `
                        <div class="card p-4 rounded-lg shadow-lg">
                            <img src="${app.appLogoUrl}" alt="${app.appName} Logo" class="w-16 h-16 object-cover rounded-md mb-4">
                            <h2 class="text-xl font-bold">${app.appName}</h2>
                            <p class="text-sm text-gray-400 mb-2">${app.shortDescription}</p>
                            <a href="${app.apkUrl || app.websiteUrl}" class="btn-purple text-white font-bold py-2 px-4 rounded">Download</a>
                        </div>
                    `;
                    appGrid.innerHTML += appCard;
                });
            } catch (error) {
                console.error('Failed to fetch approved apps:', error);
            }
        }

        getApprovedApps();
    </script>
</body>
</html>
