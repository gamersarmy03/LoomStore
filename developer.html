<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Submission - LoomStore</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #ffffff;
        }
        .form-input, .form-select, .form-textarea {
            background-color: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            width: 100%;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: #a020f0;
            box-shadow: 0 0 0 3px rgba(160, 32, 240, 0.3);
        }
        .btn-purple {
            background-color: #a020f0;
            transition: background-color 0.3s ease;
        }
        .btn-purple:hover {
            background-color: #8a1bc4;
        }
        .file-input-label {
             background-color: #1a1a1a;
             border: 2px dashed #2a2a2a;
             cursor: pointer;
        }
        .file-input-label:hover {
            border-color: #a020f0;
        }
    </style>
</head>
<body class="bg-black">
    <header class="p-4 md:p-6 flex justify-between items-center border-b border-gray-800">
        <a href="main.html" class="text-3xl font-bold text-white">Loom<span class="text-purple-500">Store</span></a>
        <a href="console.html" class="text-white font-semibold px-4 py-2 rounded-lg border border-purple-500 hover:bg-purple-500 transition-colors">
            Admin Console
        </a>
    </header>

    <main class="p-4 md:p-8 max-w-4xl mx-auto">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold">Developer Submission</h2>
            <p class="text-gray-400">Submit your app to the LoomStore</p>
        </div>

        <form id="submissionForm" class="space-y-6">
            <!-- App Logo -->
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">App Logo (1:1 aspect ratio)</label>
                <input type="file" id="appLogo" name="appLogo" accept="image/*" class="hidden" required>
                <label for="appLogo" class="file-input-label flex justify-center items-center p-6 rounded-lg text-gray-400">
                    <span id="logo-feedback">Click to Upload Logo</span>
                </label>
            </div>
            
            <!-- App Name -->
            <div>
                <label for="appName" class="block text-sm font-medium text-gray-300 mb-2">App Name</label>
                <input type="text" id="appName" name="appName" class="form-input" required>
            </div>

            <!-- Short Description -->
            <div>
                <label for="shortDescription" class="block text-sm font-medium text-gray-300 mb-2">Short Description (Max 50 chars)</label>
                <input type="text" id="shortDescription" name="shortDescription" class="form-input" maxlength="50" required>
            </div>

            <!-- Long Description -->
            <div>
                <label for="longDescription" class="block text-sm font-medium text-gray-300 mb-2">Long Description (Max 300 chars)</label>
                <textarea id="longDescription" name="longDescription" rows="4" class="form-textarea" maxlength="300" required></textarea>
            </div>

            <!-- Screenshots -->
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">App Screenshots (2+, 16:9 or 9:16)</label>
                <input type="file" id="appScreenshots" name="appScreenshots" accept="image/*" class="hidden" multiple required>
                 <label for="appScreenshots" class="file-input-label flex justify-center items-center p-6 rounded-lg text-gray-400">
                    <span id="screenshots-feedback">Click to Upload Screenshots</span>
                </label>
            </div>

            <!-- App Category -->
            <div>
                <label for="appCategory" class="block text-sm font-medium text-gray-300 mb-2">App Category</label>
                <select id="appCategory" name="appCategory" class="form-select" required>
                    <option value="">Select a category</option>
                    <option value="Productivity">Productivity</option>
                    <option value="Social">Social</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Games">Games</option>
                    <option value="Utilities">Utilities</option>
                </select>
            </div>

            <!-- Distribution Method -->
            <fieldset class="space-y-2">
                <legend class="block text-sm font-medium text-gray-300 mb-2">Distribution Method</legend>
                 <div class="flex items-center space-x-4">
                    <div class="flex items-center">
                        <input id="distroApk" name="distributionMethod" type="radio" value="apk" class="h-4 w-4 text-purple-600 border-gray-500 focus:ring-purple-500" checked>
                        <label for="distroApk" class="ml-3 block text-sm font-medium text-gray-300">Upload .apk file</label>
                    </div>
                    <div class="flex items-center">
                        <input id="distroUrl" name="distributionMethod" type="radio" value="website" class="h-4 w-4 text-purple-600 border-gray-500 focus:ring-purple-500">
                        <label for="distroUrl" class="ml-3 block text-sm font-medium text-gray-300">Provide Website URL</label>
                    </div>
                </div>
            </fieldset>

            <!-- Conditional Inputs: APK Upload / Website URL -->
            <div id="apk-upload-section">
                <label class="block text-sm font-medium text-gray-300 mb-2">.apk File</label>
                <input type="file" id="apkFile" name="apkFile" accept=".apk" class="hidden" required>
                 <label for="apkFile" class="file-input-label flex justify-center items-center p-6 rounded-lg text-gray-400">
                    <span id="apk-feedback">Click to Upload .apk</span>
                </label>
            </div>
            <div id="website-url-section" class="hidden">
                <label for="websiteUrl" class="block text-sm font-medium text-gray-300 mb-2">Website URL</label>
                <input type="url" id="websiteUrl" name="websiteUrl" class="form-input" placeholder="https://example.com">
            </div>

            <!-- Developer Info -->
            <div>
                <label for="developerName" class="block text-sm font-medium text-gray-300 mb-2">Developer Name</label>
                <input type="text" id="developerName" name="developerName" class="form-input" required>
            </div>
            <div>
                <label for="developerEmail" class="block text-sm font-medium text-gray-300 mb-2">Developer Email</label>
                <input type="email" id="developerEmail" name="developerEmail" class="form-input" required>
            </div>

            <!-- Submit -->
            <div class="pt-4">
                <button type="submit" class="w-full btn-purple text-white font-bold py-3 px-4 rounded-lg shadow-lg">Submit Application</button>
            </div>
        </form>
    </main>
    
    <!-- Modal for confirmation -->
    <div id="confirmationModal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4">
        <div class="bg-gray-800 rounded-lg p-8 max-w-sm text-center shadow-2xl">
            <h3 class="text-xl font-bold mb-4">Submission Successful!</h3>
            <p class="text-gray-300 mb-6">Your app is now pending review. Thank you for contributing to LoomStore.</p>
            <a href="main.html" class="btn-purple text-white font-semibold px-6 py-2 rounded-lg">OK</a>
        </div>
    </div>

    <script>
        const submissionForm = document.getElementById('submissionForm');
        const distroRadios = document.querySelectorAll('input[name="distributionMethod"]');
        const apkSection = document.getElementById('apk-upload-section');
        const urlSection = document.getElementById('website-url-section');
        const apkFileInput = document.getElementById('apkFile');
        const urlInput = document.getElementById('websiteUrl');
        
        // File input feedback
        const logoInput = document.getElementById('appLogo');
        const screenshotsInput = document.getElementById('appScreenshots');
        const logoFeedback = document.getElementById('logo-feedback');
        const screenshotsFeedback = document.getElementById('screenshots-feedback');
        const apkFeedback = document.getElementById('apk-feedback');

        logoInput.addEventListener('change', () => {
            logoFeedback.textContent = logoInput.files.length > 0 ? logoInput.files[0].name : 'Click to Upload Logo';
        });
        screenshotsInput.addEventListener('change', () => {
            screenshotsFeedback.textContent = screenshotsInput.files.length > 0 ? `${screenshotsInput.files.length} files selected` : 'Click to Upload Screenshots';
        });
        apkFileInput.addEventListener('change', () => {
            apkFeedback.textContent = apkFileInput.files.length > 0 ? apkFileInput.files[0].name : 'Click to Upload .apk';
        });


        distroRadios.forEach(radio => {
            radio.addEventListener('change', (e) => {
                if (e.target.value === 'apk') {
                    apkSection.classList.remove('hidden');
                    urlSection.classList.add('hidden');
                    apkFileInput.required = true;
                    urlInput.required = false;
                } else {
                    apkSection.classList.add('hidden');
                    urlSection.classList.remove('hidden');
                    apkFileInput.required = false;
                    urlInput.required = true;
                }
            });
        });

        submissionForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            // In a real application, you would handle file uploads to S3
            // and then send metadata to Appwrite here.
            
            console.log("Form submitted. Validation passed (for demo).");

            // Show confirmation modal
            document.getElementById('confirmationModal').classList.remove('hidden');
        });
    </script>
</body>
</html>
