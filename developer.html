<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Portal - LoomStore</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-black text-white font-sans">

    <!-- Header -->
    <header class="bg-black bg-opacity-80 backdrop-blur-md border-b border-purple-900/50 shadow-lg">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="main.html" class="text-2xl font-bold text-white">
                <i class="fas fa-layer-group text-purple-500"></i> Loom<span class="text-purple-500">Store</span>
            </a>
            <a href="main.html" class="text-gray-300 hover:text-white transition-colors">
                <i class="fas fa-times mr-2"></i>Close
            </a>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-8">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-4xl font-bold text-center mb-2">Developer Submission</h1>
            <p class="text-gray-400 text-center mb-10">Submit your application to the LoomStore. All fields are required unless marked optional.</p>

            <form id="submission-form" class="space-y-8 bg-gray-900/50 p-8 rounded-2xl border border-gray-700 shadow-lg">
                <!-- App Info -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 items-start">
                    <div class="md:col-span-1 flex flex-col items-center">
                        <label for="appLogo" class="block text-sm font-medium text-gray-300 mb-2">App Logo (1:1)</label>
                        <img id="logo-preview" src="https://placehold.co/256x256/1a1a1a/a020f0?text=Logo" alt="Logo Preview" class="w-48 h-48 rounded-2xl object-cover border-2 border-dashed border-gray-600 mb-2">
                        <input type="file" id="appLogo" name="appLogo" accept="image/*" class="file-input" required>
                    </div>
                    <div class="md:col-span-2 space-y-6">
                        <div>
                            <label for="appName" class="block text-sm font-medium text-gray-300 mb-2">App Name</label>
                            <input type="text" id="appName" name="appName" class="form-input" required>
                        </div>
                        <div>
                            <label for="shortDescription" class="block text-sm font-medium text-gray-300 mb-2">Short Description (max 50 chars)</label>
                            <input type="text" id="shortDescription" name="shortDescription" class="form-input" maxlength="50" required>
                        </div>
                         <div>
                            <label for="appCategory" class="block text-sm font-medium text-gray-300 mb-2">App Category</label>
                            <select id="appCategory" name="appCategory" class="form-input" required>
                                <option value="Productivity">Productivity</option>
                                <option value="Games">Games</option>
                                <option value="Utilities">Utilities</option>
                                <option value="Social">Social Networking</option>
                                <option value="Entertainment">Entertainment</option>
                                <option value="Finance">Finance</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Long Description -->
                <div>
                    <label for="longDescription" class="block text-sm font-medium text-gray-300 mb-2">Long Description (max 300 chars)</label>
                    <textarea id="longDescription" name="longDescription" rows="4" class="form-input" maxlength="300" required></textarea>
                </div>

                <!-- Screenshots -->
                <div>
                    <label for="appScreenshots" class="block text-sm font-medium text-gray-300 mb-2">App Screenshots (2+, 16:9 or 9:16)</label>
                    <input type="file" id="appScreenshots" name="appScreenshots" accept="image/*" class="file-input" multiple required>
                    <div id="screenshots-preview" class="mt-4 grid grid-cols-2 md:grid-cols-4 gap-4"></div>
                </div>

                <!-- Distribution -->
                <div class="border-t border-gray-700 pt-8">
                    <h3 class="text-lg font-semibold mb-4">Distribution Method</h3>
                    <div class="flex items-center space-x-8 mb-4">
                        <label class="flex items-center space-x-2 cursor-pointer">
                            <input type="radio" name="distributionMethod" value="apk" class="form-radio" checked>
                            <span>Upload .apk File</span>
                        </label>
                        <label class="flex items-center space-x-2 cursor-pointer">
                            <input type="radio" name="distributionMethod" value="website" class="form-radio">
                            <span>Provide Website URL</span>
                        </label>
                    </div>
                    <div id="apk-upload-field">
                        <label for="apkFile" class="block text-sm font-medium text-gray-300 mb-2">.apk File</label>
                        <input type="file" id="apkFile" name="apkFile" accept=".apk" class="file-input">
                    </div>
                    <div id="website-url-field" class="hidden">
                        <label for="websiteUrl" class="block text-sm font-medium text-gray-300 mb-2">Website URL</label>
                        <input type="url" id="websiteUrl" name="websiteUrl" placeholder="https://yourapp.com" class="form-input">
                    </div>
                </div>

                 <!-- Developer Info -->
                <div class="border-t border-gray-700 pt-8 grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="developerName" class="block text-sm font-medium text-gray-300 mb-2">Developer Name</label>
                        <input type="text" id="developerName" name="developerName" class="form-input" required>
                    </div>
                    <div>
                        <label for="developerEmail" class="block text-sm font-medium text-gray-300 mb-2">Developer Email (private)</label>
                        <input type="email" id="developerEmail" name="developerEmail" class="form-input" required>
                    </div>
                </div>
                
                <!-- Submission -->
                <div class="pt-5">
                    <button type="submit" id="submit-btn" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-4 rounded-lg flex items-center justify-center transition-all duration-300 transform hover:scale-105">
                        <span id="submit-btn-text">Submit for Review</span>
                        <i id="submit-spinner" class="fas fa-spinner fa-spin ml-2 hidden"></i>
                    </button>
                </div>
            </form>
            
            <!-- Notification Area -->
            <div id="notification" class="hidden mt-6 p-4 rounded-lg text-center font-semibold"></div>
        </div>
    </main>

    <script type="module" src="js/developer.js"></script>
</body>
</html>
