<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoomStore</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000; /* Dark black primary theme */
            color: #ffffff;
        }
        body.modal-open {
            overflow: hidden; /* Hide scrollbar when modal is open */
        }
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #2a2a2a;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #a020f0; /* Vibrant purple */
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #8e1ad4;
        }

        .purple-gradient-button {
            background: linear-gradient(to right, #a020f0, #c879ff); /* Vibrant purple gradient */
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            box-shadow: 0 4px 15px rgba(160, 32, 240, 0.4);
        }
        .purple-gradient-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(160, 32, 240, 0.6);
        }
        .purple-border {
            border-color: #a020f0;
        }
        .purple-text {
            color: #a020f0;
        }

        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            transition: opacity 0.3s ease-in-out;
            z-index: 1000; /* Ensure modal is on top */
        }
        .modal-content {
            transform: scale(0.95);
            opacity: 0;
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
            max-height: 90vh; /* Limit modal height */
            overflow-y: auto; /* Enable scrolling for modal content */
        }
        .modal-content.active {
            transform: scale(1);
            opacity: 1;
        }
        .card-animation {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); /* Default shadow for cards */
        }
        .card-animation:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(160, 32, 240, 0.3);
        }
        /* Hide number input arrows */
        input[type='number']::-webkit-inner-spin-button,
        input[type='number']::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type='number'] {
            -moz-appearance: textfield;
        }

        /* Hero section specific styles */
        .hero-section {
            background: linear-gradient(135deg, #000000, #1a052e); /* Darker gradient */
            padding: 8rem 0; /* More padding for a grander feel */
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .hero-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(160, 32, 240, 0.15) 0%, transparent 70%);
            animation: pulse-bg 15s infinite alternate;
        }

        @keyframes pulse-bg {
            0% { transform: scale(1); opacity: 0.5; }
            100% { transform: scale(1.2); opacity: 0.8; }
        }

        .app-card-download:hover .download-icon {
            transform: translateX(5px);
        }
        .download-icon {
            transition: transform 0.2s ease-in-out;
        }

        /* Message box styling */
        .message-box {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            z-index: 1001; /* Ensure message box is on top of modal */
            opacity: 0;
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .message-box.show {
            opacity: 1;
            transform: translateX(-50%) translateY(-10px);
        }
        .message-box.success {
            background-color: #16a34a; /* Green */
        }
        .message-box.error {
            background-color: #dc2626; /* Red */
        }

        /* Search input styling */
        .search-input-group {
            position: relative;
            width: 100%;
            max-width: 500px; /* Limit width for aesthetics */
            margin: 0 auto; /* Center the search bar */
        }
        .search-input-group input {
            padding-left: 3rem; /* Space for icon */
        }
        .search-input-group .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #a020f0;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-gray-900 p-4 shadow-lg sticky top-0 z-10">
        <div class="container mx-auto flex flex-col sm:flex-row justify-between items-center space-y-4 sm:space-y-0">
            <h1 class="text-3xl font-bold purple-text">LoomStore</h1>
            <div class="search-input-group">
                <input type="text" id="search-bar" placeholder="Search apps..." class="w-full p-3 rounded-lg bg-gray-800 border border-gray-700 focus:ring focus:ring-purple-text focus:border-purple-text text-white">
                <span class="search-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </span>
            </div>
            <button id="developer-button" class="purple-gradient-button text-white px-6 py-2 rounded-lg font-semibold shadow-lg">
                Developer
            </button>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero-section text-white relative">
        <div class="relative z-10 container mx-auto px-4 py-16">
            <h2 class="text-5xl md:text-6xl font-extrabold mb-4 animate-fade-in-up">Discover Your Next Favorite App</h2>
            <p class="text-lg md:text-xl text-gray-300 mb-8 max-w-2xl mx-auto animate-fade-in">
                Explore a curated collection of innovative applications and games for every need.
            </p>
            <button class="purple-gradient-button text-white px-8 py-4 rounded-xl font-bold text-lg shadow-xl animate-scale-in">
                Browse Apps
            </button>
        </div>
    </section>

    <!-- Main Content Area - App Listings -->
    <main class="flex-grow container mx-auto px-4 py-8">
        <h2 class="text-4xl font-extrabold mb-8 text-center">Featured Apps</h2>
        <div id="app-listings" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
            <!-- Dynamic App Cards will be inserted here by JavaScript -->
        </div>
        <p id="no-apps-message" class="text-center text-gray-400 mt-8 hidden">No approved apps found.</p>
    </main>

    <!-- Developer Submission Modal -->
    <div id="submission-modal" class="modal-overlay fixed inset-0 flex items-center justify-center p-4 hidden opacity-0">
        <div class="modal-content bg-gray-900 rounded-xl shadow-2xl p-8 w-full max-w-2xl relative border border-purple-text">
            <button id="close-modal" class="absolute top-4 right-4 text-gray-400 hover:text-white text-3xl font-bold">&times;</button>
            <h2 class="text-3xl font-bold mb-6 text-center purple-text">Submit Your App</h2>

            <form id="submission-form" class="space-y-4">
                <div>
                    <label for="app-logo" class="block text-gray-300 text-sm font-semibold mb-2">App Logo (Square, e.g., 1:1)</label>
                    <input type="file" id="app-logo" accept="image/*" class="w-full p-3 rounded-lg bg-gray-800 border border-gray-700 focus:ring focus:ring-purple-text focus:border-purple-text" required>
                    <p id="logo-error" class="text-red-500 text-xs mt-1 hidden">Please upload a square image.</p>
                </div>

                <div>
                    <label for="app-name" class="block text-gray-300 text-sm font-semibold mb-2">App Name</label>
                    <input type="text" id="app-name" placeholder="My Awesome App" class="w-full p-3 rounded-lg bg-gray-800 border border-gray-700 focus:ring focus:ring-purple-text focus:border-purple-text" required>
                </div>

                <div>
                    <label for="short-description" class="block text-gray-300 text-sm font-semibold mb-2">Short Description (max 50 characters)</label>
                    <textarea id="short-description" rows="2" maxlength="50" placeholder="A brief overview of your app..." class="w-full p-3 rounded-lg bg-gray-800 border border-gray-700 focus:ring focus:ring-purple-text focus:border-purple-text resize-none" required></textarea>
                    <p class="text-xs text-gray-500 text-right"><span id="short-desc-char-count">0</span>/50</p>
                </div>

                <div>
                    <label for="long-description" class="block text-gray-300 text-sm font-semibold mb-2">Long Description (max 300 characters)</label>
                    <textarea id="long-description" rows="4" maxlength="300" placeholder="Provide a detailed description of your app's features and benefits..." class="w-full p-3 rounded-lg bg-gray-800 border border-gray-700 focus:ring focus:ring-purple-text focus:border-purple-text resize-none" required></textarea>
                    <p class="text-xs text-gray-500 text-right"><span id="long-desc-char-count">0</span>/300</p>
                </div>

                <div>
                    <label for="app-screenshots" class="block text-gray-300 text-sm font-semibold mb-2">App Screenshots (2+ images, 16:9 or 9:16 aspect ratio)</label>
                    <input type="file" id="app-screenshots" accept="image/*" multiple class="w-full p-3 rounded-lg bg-gray-800 border border-gray-700 focus:ring focus:ring-purple-text focus:border-purple-text" required>
                    <p id="screenshots-error" class="text-red-500 text-xs mt-1 hidden">Please upload at least 2 images with 16:9 or 9:16 aspect ratio.</p>
                </div>

                <div>
                    <label for="app-category" class="block text-gray-300 text-sm font-semibold mb-2">App Category</label>
                    <select id="app-category" class="w-full p-3 rounded-lg bg-gray-800 border border-gray-700 focus:ring focus:ring-purple-text focus:border-purple-text" required>
                        <option value="" disabled selected>Select a category</option>
                        <option value="Games">Games</option>
                        <option value="Productivity">Productivity</option>
                        <option value="Social">Social</option>
                        <option value="Education">Education</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Utilities">Utilities</option>
                        <option value="Health & Fitness">Health & Fitness</option>
                    </select>
                </div>

                <div>
                    <label class="block text-gray-300 text-sm font-semibold mb-2">Distribution Method</label>
                    <div class="flex items-center space-x-4">
                        <label class="inline-flex items-center">
                            <input type="radio" name="distribution-method" value="apk" id="dist-apk" class="form-radio text-purple-text h-5 w-5" checked>
                            <span class="ml-2 text-gray-300">Upload .apk file</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="radio" name="distribution-method" value="website" id="dist-website" class="form-radio text-purple-text h-5 w-5">
                            <span class="ml-2 text-gray-300">Provide website URL</span>
                        </label>
                    </div>
                </div>

                <div id="apk-upload-section">
                    <label for="apk-file" class="block text-gray-300 text-sm font-semibold mb-2">Upload .apk file</label>
                    <input type="file" id="apk-file" accept=".apk" class="w-full p-3 rounded-lg bg-gray-800 border border-gray-700 focus:ring focus:ring-purple-text focus:border-purple-text" required>
                </div>

                <div id="website-url-section" class="hidden">
                    <label for="website-url" class="block text-gray-300 text-sm font-semibold mb-2">Website URL</label>
                    <input type="url" id="website-url" placeholder="https://www.yourapp.com" class="w-full p-3 rounded-lg bg-gray-800 border border-gray-700 focus:ring focus:ring-purple-text focus:border-purple-text">
                </div>

                <div>
                    <label for="developer-name" class="block text-gray-300 text-sm font-semibold mb-2">Developer Name (visible on listing)</label>
                    <input type="text" id="developer-name" placeholder="Your Name or Company" class="w-full p-3 rounded-lg bg-gray-800 border border-gray-700 focus:ring focus:ring-purple-text focus:border-purple-text" required>
                </div>

                <div>
                    <label for="developer-email" class="block text-gray-300 text-sm font-semibold mb-2">Developer Email (private)</label>
                    <input type="email" id="developer-email" placeholder="you@example.com" class="w-full p-3 rounded-lg bg-gray-800 border border-gray-700 focus:ring focus:ring-purple-text focus:border-purple-text" required>
                </div>

                <button type="submit" class="purple-gradient-button w-full text-white px-6 py-3 rounded-lg font-semibold text-lg shadow-lg">
                    Submit App
                </button>
            </form>
        </div>
    </div>

    <!-- Message Box for Alerts -->
    <div id="message-box" class="message-box"></div>

    <script type="module">
        console.log("main.html script loaded."); // Debug log

        // Import Appwrite SDK
        import { Client, Databases, ID, Query } from 'https://cdn.jsdelivr.net/npm/appwrite@11.0.0/dist/esm/sdk.mjs';

        // Appwrite & Archive.org S3 Configuration
        const APPWRITE_ENDPOINT = 'https://cloud.appwrite.io/v1'; // Default Appwrite Cloud Endpoint
        const APPWRITE_PROJECT_ID = '68528057001314063369';
        const APPWRITE_DATABASE_ID = '6852a77b0029f40ae7a4';
        const APPWRITE_COLLECTION_ID = '6852a7a3001e4713b6f6';
        // Note: For a real application, Archive.org S3 keys should ideally be used server-side
        // or through pre-signed URLs to prevent exposure. For this demo, we'll simulate S3 URLs.
        const ARCHIVE_S3_BASE_URL = 'https://archive.org/details/'; // A dummy base URL for simulated files

        // Initialize Appwrite Client
        const client = new Client();
        client
            .setEndpoint(APPWRITE_ENDPOINT)
            .setProject(APPWRITE_PROJECT_ID);

        const databases = new Databases(client);

        // DOM Elements
        const developerButton = document.getElementById('developer-button');
        const submissionModal = document.getElementById('submission-modal');
        const closeModalButton = document.getElementById('close-modal');
        const submissionForm = document.getElementById('submission-form');
        const distApkRadio = document.getElementById('dist-apk');
        const distWebsiteRadio = document.getElementById('dist-website');
        const apkUploadSection = document.getElementById('apk-upload-section');
        const websiteUrlSection = document.getElementById('website-url-section');
        const shortDescriptionInput = document.getElementById('short-description');
        const longDescriptionInput = document.getElementById('long-description');
        const shortDescCharCount = document.getElementById('short-desc-char-count');
        const longDescCharCount = document.getElementById('long-desc-char-count');
        const appLogoInput = document.getElementById('app-logo');
        const appScreenshotsInput = document.getElementById('app-screenshots');
        const logoError = document.getElementById('logo-error');
        const screenshotsError = document.getElementById('screenshots-error');
        const messageBox = document.getElementById('message-box');
        const searchBar = document.getElementById('search-bar');
        const appListingsContainer = document.getElementById('app-listings');
        const noAppsMessage = document.getElementById('no-apps-message');

        // Function to show a custom message box
        function showMessageBox(message, type = 'info') {
            messageBox.textContent = message;
            messageBox.className = `message-box show ${type}`;
            setTimeout(() => {
                messageBox.classList.remove('show');
                setTimeout(() => messageBox.textContent = '', 300);
            }, 3000);
        }

        // --- Modal Functionality ---
        if (developerButton) { // Check if element exists before adding listener
            developerButton.addEventListener('click', () => {
                console.log("Developer button clicked!"); // Debug log
                submissionModal.classList.remove('hidden');
                document.body.classList.add('modal-open');
                setTimeout(() => {
                    submissionModal.classList.add('opacity-100');
                    submissionModal.querySelector('.modal-content').classList.add('active');
                }, 10);
            });
        } else {
            console.error("Developer button not found!");
        }


        if (closeModalButton) { // Check if element exists
            closeModalButton.addEventListener('click', () => {
                console.log("Close modal button clicked!"); // Debug log
                submissionModal.classList.remove('opacity-100');
                submissionModal.querySelector('.modal-content').classList.remove('active');
                document.body.classList.remove('modal-open');
                setTimeout(() => {
                    submissionModal.classList.add('hidden');
                    submissionForm.reset();
                    // Re-initialize dynamic sections
                    apkUploadSection.classList.remove('hidden');
                    websiteUrlSection.classList.add('hidden');
                    appLogoInput.value = '';
                    appScreenshotsInput.value = '';
                    document.getElementById('apk-file').value = '';
                    logoError.classList.add('hidden');
                    screenshotsError.classList.add('hidden');
                    updateCharCounts();
                }, 300);
            });
        }


        // Close modal when clicking outside (on overlay)
        if (submissionModal) { // Check if element exists
            submissionModal.addEventListener('click', (e) => {
                if (e.target === submissionModal) {
                    closeModalButton.click();
                }
            });
        }


        // --- Distribution Method Toggle ---
        function toggleDistributionMethod() {
            if (distApkRadio.checked) {
                apkUploadSection.classList.remove('hidden');
                websiteUrlSection.classList.add('hidden');
                document.getElementById('apk-file').setAttribute('required', 'true');
                document.getElementById('website-url').removeAttribute('required');
                document.getElementById('website-url').value = '';
            } else {
                apkUploadSection.classList.add('hidden');
                websiteUrlSection.classList.remove('hidden');
                document.getElementById('apk-file').removeAttribute('required');
                document.getElementById('apk-file').value = '';
                document.getElementById('website-url').setAttribute('required', 'true');
            }
        }
        if (distApkRadio && distWebsiteRadio) { // Check if elements exist
            distApkRadio.addEventListener('change', toggleDistributionMethod);
            distWebsiteRadio.addEventListener('change', toggleDistributionMethod);
            toggleDistributionMethod(); // Initialize on load
        }


        // --- Character Count for Descriptions ---
        function updateCharCounts() {
            if (shortDescriptionInput) shortDescCharCount.textContent = shortDescriptionInput.value.length;
            if (longDescriptionInput) longDescCharCount.textContent = longDescriptionInput.value.length;
        }
        if (shortDescriptionInput) shortDescriptionInput.addEventListener('input', updateCharCounts);
        if (longDescriptionInput) longDescriptionInput.addEventListener('input', updateCharCounts);
        updateCharCounts(); // Initialize counts on load

        // --- File Input Validation (Aspect Ratio for Logo/Screenshots) ---

        // Helper function to check image dimensions
        async function checkImageDimensions(file, aspectRatioRegex, minImages = 1) {
            return new Promise((resolve) => {
                if (!file || file.length < minImages) {
                    resolve(false);
                    return;
                }

                let allValid = true;
                let processedCount = 0;

                const filesArray = Array.isArray(file) ? file : [file];

                if (filesArray.length === 0) {
                    resolve(false);
                    return;
                }

                filesArray.forEach(f => {
                    if (!f.type.startsWith('image/')) {
                        allValid = false;
                        processedCount++;
                        if (processedCount === filesArray.length) {
                            resolve(allValid);
                        }
                        return;
                    }

                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const img = new Image();
                        img.onload = () => {
                            const width = img.width;
                            const height = img.height;
                            const aspectRatio = width / height;

                            let isValidAspectRatio = false;
                            if (aspectRatioRegex === '1:1') {
                                isValidAspectRatio = (width === height);
                            } else if (aspectRatioRegex === '16:9_or_9:16') {
                                const ratio16_9 = 16 / 9;
                                const ratio9_16 = 9 / 16;
                                isValidAspectRatio = (Math.abs(aspectRatio - ratio16_9) < 0.05) || (Math.abs(aspectRatio - ratio9_16) < 0.05);
                            }

                            if (!isValidAspectRatio) {
                                allValid = false;
                            }
                            processedCount++;
                            if (processedCount === filesArray.length) {
                                resolve(allValid);
                            }
                        };
                        img.onerror = () => {
                            allValid = false;
                            processedCount++;
                            if (processedCount === filesArray.length) {
                                resolve(allValid);
                            }
                        };
                        img.src = e.target.result;
                    };
                    reader.readAsDataURL(f);
                });
            });
        }

        if (appLogoInput) {
            appLogoInput.addEventListener('change', async () => {
                const file = appLogoInput.files[0];
                if (file) {
                    const isValid = await checkImageDimensions(file, '1:1');
                    if (!isValid) {
                        logoError.textContent = 'Please upload a square image (e.g., 1:1 aspect ratio).';
                        logoError.classList.remove('hidden');
                        appLogoInput.value = '';
                    } else {
                        logoError.classList.add('hidden');
                    }
                } else {
                    logoError.classList.add('hidden');
                }
            });
        }


        if (appScreenshotsInput) {
            appScreenshotsInput.addEventListener('change', async () => {
                const files = Array.from(appScreenshotsInput.files);
                if (files.length > 0) {
                    if (files.length < 2) {
                        screenshotsError.textContent = 'Please upload at least 2 images.';
                        screenshotsError.classList.remove('hidden');
                        appScreenshotsInput.value = '';
                        return;
                    }
                    const isValid = await checkImageDimensions(files, '16:9_or_9:16', 2);
                    if (!isValid) {
                        screenshotsError.textContent = 'Please upload at least 2 images with 16:9 or 9:16 aspect ratio.';
                        screenshotsError.classList.remove('hidden');
                        appScreenshotsInput.value = '';
                    } else {
                        screenshotsError.classList.add('hidden');
                    }
                } else {
                    screenshotsError.classList.add('hidden');
                }
            });
        }


        // Function to simulate file upload and return a dummy URL
        function simulateFileUpload(file, type = 'general') {
            const fileName = file ? file.name : `dummy-file-${Date.now()}.png`;
            return `${ARCHIVE_S3_BASE_URL}loomstore-${type}-${ID.unique()}-${fileName}`;
        }

        // --- Form Submission Logic ---
        if (submissionForm) {
            submissionForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                console.log("Submission form submitted!"); // Debug log

                let isValid = true;
                const requiredFields = submissionForm.querySelectorAll('[required]');
                requiredFields.forEach(field => {
                    if (!field.value) {
                        isValid = false;
                        field.classList.add('border-red-500');
                    } else {
                        field.classList.remove('border-red-500');
                    }
                });

                const isLogoValid = await checkImageDimensions(appLogoInput.files[0], '1:1');
                if (!isLogoValid) {
                    isValid = false;
                    logoError.textContent = 'Please upload a square image (e.g., 1:1 aspect ratio).';
                    logoError.classList.remove('hidden');
                } else {
                    logoError.classList.add('hidden');
                }

                const isScreenshotsValid = await checkImageDimensions(Array.from(appScreenshotsInput.files), '16:9_or_9:16', 2);
                if (!isScreenshotsValid) {
                    isValid = false;
                    screenshotsError.textContent = 'Please upload at least 2 images with 16:9 or 9:16 aspect ratio.';
                    screenshotsError.classList.remove('hidden');
                } else {
                    screenshotsError.classList.add('hidden');
                }

                if (!isValid) {
                    showMessageBox('Please fill in all required fields and correct image errors.', 'error');
                    return;
                }

                // Simulate file uploads and get dummy URLs
                const appLogoUrl = appLogoInput.files[0] ? simulateFileUpload(appLogoInput.files[0], 'logo') : '';
                const appImageUrls = appScreenshotsInput.files.length > 0 ? Array.from(appScreenshotsInput.files).map(file => simulateFileUpload(file, 'screenshot')) : [];
                let apkUrl = null;
                if (document.querySelector('input[name="distribution-method"]:checked').value === 'apk' && document.getElementById('apk-file').files[0]) {
                    apkUrl = simulateFileUpload(document.getElementById('apk-file').files[0], 'apk');
                }

                const submissionData = {
                    appName: document.getElementById('app-name').value,
                    shortDescription: shortDescriptionInput.value,
                    longDescription: longDescriptionInput.value,
                    appCategory: document.getElementById('app-category').value,
                    distributionMethod: document.querySelector('input[name="distribution-method"]:checked').value,
                    websiteUrl: document.getElementById('website-url').value || null,
                    apkUrl: apkUrl,
                    developerName: document.getElementById('developer-name').value,
                    developerEmail: document.getElementById('developer-email').value,
                    submissionDate: new Date().toISOString(),
                    status: 'pending', // Always pending upon submission
                    appLogoUrl: appLogoUrl,
                    appImageUrls: appImageUrls,
                };

                try {
                    const response = await databases.createDocument(
                        APPWRITE_DATABASE_ID,
                        APPWRITE_COLLECTION_ID,
                        ID.unique(),
                        submissionData
                    );
                    console.log('App submitted successfully to Appwrite:', response);
                    showMessageBox('App submitted successfully! We will review it shortly.', 'success');
                    closeModalButton.click();
                    fetchAndDisplayApprovedApps(); // Refresh approved apps list on main page
                } catch (error) {
                    console.error('Error submitting app to Appwrite:', error);
                    showMessageBox('Error submitting app. Please try again.', 'error');
                }
            });
        }


        // --- App Listing and Search Functionality (for approved apps) ---

        // Function to fetch and display approved applications
        async function fetchAndDisplayApprovedApps() {
            console.log("Fetching approved apps..."); // Debug log
            try {
                const response = await databases.listDocuments(
                    APPWRITE_DATABASE_ID,
                    APPWRITE_COLLECTION_ID,
                    [
                        Query.equal('status', 'approved'),
                        Query.orderDesc('submissionDate')
                    ]
                );
                const approvedApps = response.documents;
                console.log("Approved apps fetched:", approvedApps); // Debug log
                renderApprovedApps(approvedApps);
            } catch (error) {
                console.error('Error fetching approved apps:', error);
                showMessageBox('Error loading apps. Please try again later.', 'error');
            }
        }

        // Function to render approved app cards
        function renderApprovedApps(apps) {
            appListingsContainer.innerHTML = '';

            if (apps.length === 0) {
                noAppsMessage.textContent = 'No approved apps found.';
                noAppsMessage.classList.remove('hidden');
                return;
            } else {
                noAppsMessage.classList.add('hidden');
            }

            apps.forEach(app => {
                const card = document.createElement('div');
                card.classList.add('app-card', 'bg-gray-800', 'rounded-xl', 'shadow-xl', 'p-6', 'flex', 'flex-col', 'items-center', 'text-center', 'card-animation');
                card.dataset.appName = app.appName.toLowerCase();
                card.dataset.appCategory = app.appCategory.toLowerCase();

                let downloadLink = '#';
                let downloadText = 'Details';
                if (app.distributionMethod === 'apk' && app.apkUrl) {
                    downloadLink = app.apkUrl;
                    downloadText = 'Download APK';
                } else if (app.distributionMethod === 'website' && app.websiteUrl) {
                    downloadLink = app.websiteUrl;
                    downloadText = 'Visit Website';
                }

                card.innerHTML = `
                    <img src="${app.appLogoUrl || 'https://placehold.co/128x128/a020f0/ffffff?text=App'}" alt="App Logo" class="w-32 h-32 rounded-full mb-4 border-4 border-purple-text object-cover">
                    <h3 class="text-xl font-bold mb-2">${app.appName}</h3>
                    <p class="text-gray-400 text-sm mb-4 truncate w-full px-2">${app.shortDescription}</p>
                    <button class="purple-gradient-button text-white px-4 py-2 rounded-lg font-semibold app-card-download" onclick="window.open('${downloadLink}', '_blank')">
                        ${downloadText}
                        <span class="download-icon inline-block ml-2">&#x2193;</span>
                    </button>
                `;
                appListingsContainer.appendChild(card);
            });
        }

        // Search Bar Functionality
        if (searchBar) {
            searchBar.addEventListener('input', () => {
                const searchTerm = searchBar.value.toLowerCase();
                const cards = document.querySelectorAll('.app-card');
                let visibleCount = 0;

                cards.forEach(card => {
                    const appName = card.dataset.appName;
                    const appCategory = card.dataset.appCategory;

                    if (appName && appCategory && (appName.includes(searchTerm) || appCategory.includes(searchTerm))) {
                        card.style.display = 'flex';
                        visibleCount++;
                    } else {
                        card.style.display = 'none';
                    }
                });

                if (noAppsMessage) {
                    if (visibleCount === 0 && searchTerm !== '') {
                        noAppsMessage.textContent = 'No matching apps found.';
                        noAppsMessage.classList.remove('hidden');
                    } else if (visibleCount === 0) {
                        noAppsMessage.textContent = 'No approved apps found.'; // Fallback if no apps exist
                        noAppsMessage.classList.remove('hidden');
                    } else {
                        noAppsMessage.classList.add('hidden');
                    }
                }
            });
        }


        // Initial fetch of approved applications when the page loads
        document.addEventListener('DOMContentLoaded', fetchAndDisplayApprovedApps);
    </script>
</body>
</html>
