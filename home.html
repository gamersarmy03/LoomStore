<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoomStore - App Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@appwrite.io/sdk@15.0.0/dist/index.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            color: white;
            font-family: 'Inter', sans-serif;
        }
        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 0.5s ease;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }
        .card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 12px 32px rgba(160, 32, 240, 0.4);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .modal {
            transition: opacity 0.4s ease, transform 0.4s ease;
            transform: scale(0.95);
        }
        .modal.show {
            opacity: 1;
            transform: scale(1);
        }
        .search-bar {
            transition: all 0.3s ease;
        }
        .search-bar:focus {
            box-shadow: 0 0 0 3px rgba(160, 32, 240, 0.3);
        }
        .btn-purple {
            background: linear-gradient(90deg, #a020f0, #c084fc);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .btn-purple:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(160, 32, 240, 0.5);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <header class="bg-black bg-opacity-90 backdrop-blur-sm p-4 flex justify-between items-center sticky top-0 z-10">
        <h1 class="text-3xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-[#a020f0] to-[#c084fc]">
            LoomStore
        </h1>
        <button onclick="openDeveloperModal()" class="btn-purple text-white px-6 py-2 rounded-full font-semibold">
            Developer
        </button>
    </header>
    <main class="flex-1 p-6 max-w-7xl mx-auto">
        <div class="mb-6">
            <input
                type="text"
                id="searchInput"
                placeholder="Search apps..."
                class="search-bar w-full p-3 bg-gray-900 text-white rounded-full border border-gray-700 focus:outline-none focus:border-[#a020f0]"
            >
        </div>
        <div id="appGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
    </main>

    <!-- Developer Modal -->
    <div id="developerModal" class="fixed inset-0 bg-black bg-opacity-80 hidden modal flex items-center justify-center z-50">
        <iframe id="developerFrame" src="developer.html" class="w-full max-w-3xl h-[85vh] bg-black rounded-2xl shadow-2xl"></iframe>
    </div>

    <script>
        const client = new Appwrite.Client();
        client.setEndpoint('https://cloud.appwrite.io/v1').setProject('68528057001314063369');
        const database = new Appwrite.Databases(client);

        async function loadApps(searchTerm = '') {
            try {
                const queries = [Appwrite.Query.equal('status', 'approved')];
                if (searchTerm) queries.push(Appwrite.Query.search('appName', searchTerm));
                const response = await database.listDocuments('6852a77b0029f40ae7a4', '6852a7a3001e4713b6f6', queries);
                const appGrid = document.getElementById('appGrid');
                appGrid.innerHTML = '';
                response.documents.forEach((app, index) => {
                    const card = document.createElement('div');
                    card.className = 'card bg-gray-900 p-4 rounded-xl';
                    card.style.animationDelay = `${index * 0.1}s`;
                    card.innerHTML = `
                        <img src="${app.appLogoUrl}" alt="${app.appName}" class="w-full h-40 object-cover rounded-lg mb-3">
                        <h3 class="text-lg font-semibold text-white">${app.appName}</h3>
                        <p class="text-sm text-gray-400 line-clamp-2">${app.shortDescription}</p>
                        <button class="btn-purple w-full mt-3 text-white px-4 py-2 rounded-lg font-medium">Download</button>
                    `;
                    appGrid.appendChild(card);
                });
            } catch (error) {
                console.error('Error loading apps:', error);
            }
        }

        function openDeveloperModal() {
            const modal = document.getElementById('developerModal');
            modal.classList.remove('hidden');
            setTimeout(() => modal.classList.add('show'), 10);
        }

        function closeDeveloperModal() {
            const modal = document.getElementById('developerModal');
            modal.classList.remove('show');
            setTimeout(() => modal.classList.add('hidden'), 400);
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            loadApps(e.target.value.toLowerCase());
        });

        window.addEventListener('message', (event) => {
            if (event.data === 'closeModal') closeDeveloperModal();
        });

        loadApps();
    </script>
</body>
</html>
