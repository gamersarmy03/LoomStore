<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoomStore</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">LoomStore</div>
        <button id="developer-btn">Developer</button>
    </header>
    <main>
        <h1>Welcome to LoomStore</h1>
        <p>Discover amazing apps here.</p>
        <!-- Accepted apps will be displayed here later -->
    </main>
    <div id="developer-form" class="modal">
        <form>
            <label>App Logo (square format):</label>
            <input type="file" id="app-logo" accept="image/*" required>
            <label>App Name:</label>
            <input type="text" id="app-name" required>
            <label>Short Description (max 100 characters):</label>
            <textarea id="short-description" maxlength="100" required></textarea>
            <label>Description (max 400 characters):</label>
            <textarea id="description" maxlength="400" required></textarea>
            <label>App Images (at least 2, 16:9 or 9:16 ratio):</label>
            <input type="file" id="app-images" accept="image/*" multiple required>
            <label>Category:</label>
            <select id="category" required>
                <option value="">Select a category</option>
                <option value="games">Games</option>
                <option value="productivity">Productivity</option>
                <option value="social">Social</option>
            </select>
            <label>APK File:</label>
            <input type="file" id="apk-file" accept=".apk" required>
            <label>Developer Name:</label>
            <input type="text" id="developer-name" required>
            <label>Developer Email:</label>
            <input type="email" id="developer-email" required>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
