<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoomStore Developer Console</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #222; /* Dark background */
            color: #eee; /* Light text */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Prevent scrollbars unless content grows */
        }
        h1 {
            color: #007bff; /* Blue accent */
            font-size: 2.5em;
            text-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
        }
        p {
            font-size: 1.1em;
            color: #ccc;
        }
        .message-box {
            background-color: #333;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            text-align: center;
            max-width: 500px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="message-box">
        <h1>LoomStore Developer Console</h1>
        <p>This is your secret console for future updates and tools!</p>
        <p>Stay tuned for more functionality here.</p>
    </div>
</body>
</html>
