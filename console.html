<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Console - LoomStore</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-black text-white font-sans">

    <!-- Header -->
    <header class="sticky top-0 z-50 bg-black bg-opacity-80 backdrop-blur-md border-b border-purple-900/50 shadow-lg">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="main.html" class="text-2xl font-bold text-white">
                <i class="fas fa-shield-halved text-purple-500"></i> Admin <span class="text-purple-500">Console</span>
            </a>
            <a href="main.html" class="text-gray-300 hover:text-white transition-colors">
                <i class="fas fa-store mr-2"></i>Back to Store
            </a>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-8">
        
        <section class="mb-12">
            <h1 class="text-4xl font-bold mb-2">Pending Submissions</h1>
            <p class="text-gray-400">Review, approve, or reject new app submissions.</p>
        </section>

        <!-- Submissions List -->
        <section id="submissions-container">
            <div id="loader" class="text-center py-12">
                <i class="fas fa-spinner fa-spin text-purple-500 text-4xl"></i>
                <p class="mt-4 text-gray-400">Fetching pending submissions...</p>
            </div>
            <div id="submissions-list" class="space-y-8">
                <!-- Submission cards will be injected here by JavaScript -->
            </div>
            <p id="no-submissions-message" class="hidden text-center text-gray-500 py-12">Hooray! No pending submissions.</p>
        </section>

    </main>

    <!-- Notification Area -->
    <div id="notification-bar" class="fixed bottom-5 right-5 bg-green-500 text-white py-2 px-5 rounded-lg shadow-lg opacity-0 transition-all duration-300 transform translate-y-10">
        Notification
    </div>

    <script type="module" src="js/console.js"></script>
</body>
</html>
