<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoomStore Developer Console</title>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <!-- Appwrite SDK CDN -->
    <script src="https://cdn.jsdelivr.net/npm/appwrite@11.0.0/dist/sdk.js"></script>
</head>
<body>
    <div class="console-container">
        <h1>LoomStore Developer Console</h1>
        <p class="console-user-info">Logged in as: <span id="userIdDisplay">Admin (Hardcoded for Demo)</span></p>

        <section class="app-list-section">
            <h2>Pending Applications</h2>
            <div id="pendingAppsList" class="app-cards-container">
                <p class="no-apps-message">Loading pending applications...</p>
            </div>
        </section>

        <section class="app-list-section">
            <h2>Accepted Applications</h2>
            <div id="acceptedAppsList" class="app-cards-container">
                <p class="no-apps-message">Loading accepted applications...</p>
            </div>
        </section>

        <section class="app-list-section">
            <h2>Rejected Applications</h2>
            <div id="rejectedAppsList" class="app-cards-container">
                <p class="no-apps-message">Loading rejected applications...</p>
            </div>
        </section>
    </div>

    <!-- App Detail Modal -->
    <div id="appDetailModal" class="modal">
        <div class="modal-content console-modal-content">
            <span class="close-button console-close-button">&times;</span>
            <h2 id="modalAppName">App Name</h2>
            <div class="modal-details-grid">
                <div>
                    <label>Developer:</label>
                    <p id="modalDeveloperName"></p>
                </div>
                <div>
                    <label>Email:</label>
                    <p id="modalDeveloperEmail"></p>
                </div>
                <div>
                    <label>Category:</label>
                    <p id="modalAppCategory"></p>
                </div>
                <div>
                    <label>Distribution:</label>
                    <p id="modalDistributionMethod"></p>
                </div>
                <div id="modalWebsiteUrlRow">
                    <label>Website URL:</label>
                    <p><a id="modalWebsiteUrl" href="#" target="_blank"></a></p>
                </div>
                <div id="modalApkUrlRow">
                    <label>APK URL:</label>
                    <p><a id="modalApkUrl" href="#" target="_blank">Download APK</a></p>
                </div>
            </div>
            <div class="modal-description-section">
                <label>Short Description:</label>
                <p id="modalShortDescription"></p>
                <label>Full Description:</label>
                <p id="modalLongDescription"></p>
            </div>
            <div class="modal-image-section">
                <label>App Logo:</label>
                <div class="modal-logo-preview">
                    <img id="modalAppLogo" src="" alt="App Logo">
                </div>
                <label>Screenshots:</label>
                <div id="modalAppScreenshots" class="modal-screenshots-container">
                    <!-- Screenshots will be loaded here -->
                </div>
            </div>
            <div class="modal-actions">
                <button class="accept-btn">Accept</button>
                <button class="reject-btn">Reject</button>
            </div>
        </div>
    </div>
    <!-- End App Detail Modal -->

    <!-- Custom Message Box for Console -->
    <div id="consoleMessageBoxContainer" class="message-box-container">
        <div class="message-box">
            <h3 id="consoleMessageBoxTitle"></h3>
            <p id="consoleMessageBoxMessage"></p>
            <button class="ok-button console-ok-button">OK</button>
        </div>
    </div>

    <script type="module" src="console-script.js"></script>
</body>
</html>
